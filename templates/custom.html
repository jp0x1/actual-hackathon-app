{%extends "base.html"%}
{%block title%}Recipe Finder{%endblock%}
{%set active_page = 'results'%}
{%block content%}
<div class="container mt-5" style="font-family: Rubik Doodle Shadow; font-weight: 400; font-style: normal;background-color:rgba(185,185,185,0.9); border-radius: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); padding-left: 100px; padding-top:100px;padding-right: 100px; padding-bottom: 100px; margin-left: 50px; margin-top: 200px; margin-right: 50px; margin-bottom: 200px;">
    <form action="/results" method="POST">
            <!-- Existing input bar -->
        <!-- New input bar -->
        <div class="mb-3" id="newInputBar">
            <label for="newInputText" class="form-label">Ingredient:</label>
            <input type="text" class="form-control" id="newInputText" name="ingredient">
        </div>
    
        <!-- Button to add new input bar -->
        <button class="btn btn-primary" id="addInputBtn">Add Ingredient</button>
        <button class="btn btn-primary">Create Recipe</button> 
    </form>
  </div>

  <!-- Bootstrap JS and custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to add a new input bar
    function addNewInputBar() {
      const container = document.getElementById('newInputBar');
      const newInputBar = document.createElement('div');
      newInputBar.classList.add('mb-3');
      newInputBar.innerHTML = `
        <label for="newInputText" class="form-label">Ingredient:</label>
        <input type="text" class="form-control" id="newInputText">
      `;
      container.appendChild(newInputBar);
    }

    // Event listener for the "Add New Input Bar" button
    document.getElementById('addInputBtn').addEventListener('click', addNewInputBar);
  </script>
{%endblock%}
